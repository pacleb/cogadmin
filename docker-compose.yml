version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_management_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: task_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d task_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: task_management_backend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/task_management
      JWT_SECRET: your_jwt_secret_key
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    container_name: task_management_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WEBSOCKET_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
